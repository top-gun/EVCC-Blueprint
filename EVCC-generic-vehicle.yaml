title: Model 3
icon: car
capacity: 60 # kWh

## required attributes

soc: # state of charge
  source: mqtt
  topic: ha-evcc/1/tesla-soc
  timeout: 60s

## optional attributes (read-only)

limitsoc: # in-vehicle charge limit
  source: mqtt
  topic: ha-evcc/1/tesla-soc-limit
  timeout: 60s
status: # status [A..F]
  source: mqtt
  topic: ha-evcc/1/tesla-charge-status
  timeout: 60s
range: # range
   source: mqtt
   topic: ha-evcc/1/tesla-range
   timeout: 60s
#climater: # climate active
#  source: const
#  value: true
odometer:
  source: mqtt
  topic: ha-evcc/1/tesla-odometer
  timeout: 60s
getmaxcurrent: # max charge current
  source: const
  value: 16.0 # A
finishtime: # finish time (RFC3339)
  source: mqtt
  topic: ha-evcc/1/tesla-finishtime
  timeout: 60s

