action:
  - alias: Set maximum charging current to 16A
    action: mqtt.publish
    data:
      evaluate_payload: false
      qos: "1"
      retain: false
      topic: evcc/loadpoints/{{ loadpoint_number }}/maxCurrent/set
      payload: "16"
  - alias: Set mode to Now (Fast charging)
    action: mqtt.publish
    data:
      evaluate_payload: false
      qos: "1"
      retain: false
      topic: evcc/loadpoints/{{ loadpoint_number }}/mode/set
      payload: now
  - delay:
      hours: 0
      minutes: 0
      seconds: 5
      milliseconds: 0
  - wait_for_trigger:
      - platform: state
        entity_id: !input octopus_sensor
        to: "off"
        for:
          hours: 0
          minutes: 0
          seconds: 5
    timeout:
      hours: 5
      minutes: 0
      seconds: 0
      milliseconds: 0
  - alias: Set mode to PV
    action: mqtt.publish
    data:
      evaluate_payload: false
      qos: 0
      retain: false
      topic: evcc/loadpoints/{{ loadpoint_number }}/mode/set
      payload: pv
